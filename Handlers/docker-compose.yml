services:
  flask_app:
    container_name: yggdrasil-handler
    build: ./Yggdrasil_Core
    ports:
      - "8000:8000"
    depends_on:
      - redis
    networks:
      - yggdrasil
    environment:
      REDIS_HOST: redis
    # volumes:
    #   # Maps ./data on the host to /app/data in the container
    #   - ./data:/app/data

  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - yggdrasil

  mariadb:
    image: mariadb:latest
    container_name: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS} # Replace with a strong password
      MYSQL_DATABASE: ${DATABASE}     # Optional: Create a default database
      MYSQL_USER: ${DB_USER}             # Optional: Create a default user
      MYSQL_PASSWORD: ${DB_PASS}     # Optional: Set password for the default user
    ports:
      - "127.0.0.1:3306:3306" # Maps host port 3306 to container port 3306
    volumes:
      - ./data/mariadb:/var/lib/mysql # Persist data outside the container
    restart: unless-stopped
    networks:
      - yggdrasil
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASS}"]
      interval: 5s
      timeout: 5s
      retries: 10

networks:
  yggdrasil:
    driver: bridge